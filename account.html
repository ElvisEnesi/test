<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(/images/banner/winter-2054297_640.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section id="head">
        <div class="logo">Pet stores</div>
        <div class="bd">My Dashboard</div>
        <h4>Hello Elvis</h4>
    </section>
    <section id="acc-con">
        <div class="small">
            <h1>My Dashboard</h1>
            <div id="navbar">
                <a class="active" href="">My Account</a>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="main">
            <div class="card">
                <h3>Elvis Enesi</h3>
                <p>@elvis</p>
                <img src="/images/banner/imgbl1.jpg" id="profile-pic">
                <label for="input-file">Update image</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
           <div>
            <div class="card">
                <h2>Our Services</h2>
                <button class="bttn" onclick="window.location.href='vet.html';">Met a vet</button>
                <button class="bttn" onclick="window.location.href='valid.html';">Get a pet</button>
            </div>
            <div class="card">
                <h2>Find More</h2>
                <button class="bttn">Setting</button>
                <button class="bttn">Log out</button>
            </div>
           </div>
        </div>
    </section>



    <script>
        let profilePic = document.getElementById('profile-pic');
        let inputFile = document.getElementById('input-file');
        inputFile.onchange = () =>
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
    </script>
</body>
</html>
